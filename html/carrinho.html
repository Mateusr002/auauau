<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Awax</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/partials.css" />
    <link rel="stylesheet" type="text/css" href="/css/littlecar.css" />
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <div class="logoimg">
                    <img class="qr" src="/assets/images/restau.png"/>
                </div>
            </div>
            <div class="menu">
                    <img class="menu-opener" src="/assets/images/menu.png">
                <nav>
                    <ul>
                        <li><a href="home.html">Pagina Inicial</a></li>
                        <li><a href="historia.html">Nossa História</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li class="active"><a href="carrinho.html">Pedidos<img class="carrinho" src="/assets/images/carrinho.png"/></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="slide">
        <h2 class="mycar-title">Meu Carrinho</h2>
        <div class="purchases">
            <div class="item" data-key="1">
                <div class="item-image"><img src="/assets/images/bife_parmegiana.jpg"></div>
                <div class="item-info">
                    <span class="titulo">Bife à Parmegiana</span>
                    <button class="order">Remover</button>
                    <div class="item-value">
                        <span class="value">R$ 35,25</span>
                        <div class="quant"><div><button class="button-add">+</button><span>1</span><button class="button-sub">-</button></div></div> 
                    </div>
                </div>
            </div>

            <div class="item" data-key="2">
                <div class="item-image"><img src="/assets/images/file_fritas.jpg"></div>
                <div class="item-info">
                    <span class="titulo">Filé com Fritas</span>
                    <button class="order">Remover</button>
                    <div class="item-value">
                        <span class="value">R$ 34,75</span>
                        <div class="quant"><div><button class="button-add">+</button><span>1</span><button class="button-sub">-</button></div></div> 
                    </div>
                </div>
            </div>

            <div class="item" data-key="3">
                <div class="item-image"><img src="/assets/images/carbonara.jpg"></div>
                <div class="item-info">
                    <span class="titulo">Macarrão Carbonara</span>
                    <button class="order">Remover</button>
                    <div class="item-value">
                        <span class="value">R$ 31,45</span>
                        <div class="quant"><div><button class="button-add">+</button><span>2</span><button class="button-sub">-</button></div></div> 
                    </div>
                </div>
            </div>
                    
            <div class="total">
                    <h3>Valor Total:</h3>
                    <span>R$ 101,45</span>
            </div>
            <div class="finalizar">
                    Finalizar Pedido
                </div>
        </div>
    </section>
    </main>
      <!-- Footer-->
    <footer>
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; TI-102 2022</p></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/scripts/scripts.js"></script>
    </footer>
   
    <script src="/scripts/carrinho.js"></script>
</div>
    </body>
</html>
